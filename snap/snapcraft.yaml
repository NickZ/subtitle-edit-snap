name: subtitle-edit
version: '3.5.13-2'
grade: stable
confinement: strict
base: core18
summary: The subtitle editor :)
description: "Subtitle Edit is a free (open source) editor for video subtitles - a subtitle editor :)

With SE you can easily adjust a subtitle if it is out of sync with the video in several different ways.
You can also use SE for making new subtitles from scratch (do use the time-line/waveform/spectrogram) or translating subtitles."

layout:
  /usr/share/.mono:
    bind: $SNAP_COMMON/.mono
  /usr/bin/vlc:
    bind-file: $SNAP/usr/bin/vlc

hooks:
  configure:
    plugs:
      - network

environment:
  SE_DATA_FOLDER_OVERRIDE: $SNAP_USER_DATA/se_data
  TMP: $SNAP_USER_DATA/tmp
  TEMP: $SNAP_USER_DATA/tmp
  TMPDIR: $SNAP_USER_DATA/tmp
  TESSDATA_PREFIX: $SE_DATA_FOLDER_OVERRIDE/tessdata
  SE_TESSERACT4_OVERRIDE: $SE_DATA_FOLDER_OVERRIDE/tessdata
  MONO_CFG_DIR: $SNAP/etc
  MONO_CONFIG: $SNAP/etc/mono/config
  MONO_GAC_PREFIX: $SNAP/usr/lib/mono

apps:
  subtitle-edit:
    adapter: full
    command: bin/subtitle-edit
    command-chain:
      - bin/desktop-launch
      - bin/snapcraft-preload
    common-id: com.nikse.subtitle-edit
    plugs:
    - "alsa"
    - "audio-playback"
    - "home"
    - "desktop"
    - "desktop-legacy"
    - "mount-observe"
    - "network"
    - "network-bind"
    - "opengl"
    - "pulseaudio"
    - "removable-media"
    - "x11"
    - "wayland"

parts:
  mono:
    plugin: myplugin
    stage-packages:
    - mono-complete
    - libmono-corlib4.5-cil
    - libmono-system-windows-forms4.0-cil
    - libmono-system-runtime4.0-cil
    - libgdiplus
    - libcairo2
    - libglib2.0-0
    - libglib2.0-cil
    - libgtk2.0-0
    - ca-certificates-mono

  desktop-gtk2:
    after: ["snapcraft-preload"]
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    plugin: make
    make-parameters: ["FLAVOR=gtk2"]
    build-packages:
      - build-essential
      - libgtk2.0-dev
    stage-packages:
      - libxkbcommon0  # XKB_CONFIG_ROOT
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libgtk2.0-0
      - libgdk-pixbuf2.0-0
      - libglib2.0-bin
      - libgtk2.0-bin
      - unity-gtk2-module
      - locales-all
      - libappindicator1
      - xdg-user-dirs
      - ibus-gtk
      - libibus-1.0-5

  subtitle-edit:
    source: "./subtitleedit/SubtitleEdit-3.5.13.zip"
    plugin: dump
    organize:
      "*" : subedit/

  subedit-dependencies:
    plugin: nil
    stage-packages:
      - libhunspell-dev
      - mplayer
      - libdvdcss2
      - libqtgui4
      - libmpv1
      - libmpv-dev
      - vlc
      - libgpm2
      - libglu1-mesa
      - freeglut3
      - libslang2
      - libtinfo5
      - libncursesw5
      - libbz2-1.0
      - samba-libs
      - ffmpeg
      - mesa-utils

  tesseract:
    after: ["snapcraft-preload"]
    source: https://github.com/tesseract-ocr/tesseract.git
    source-tag: "4.1"
    plugin: autotools
    build-packages:
      - g++
      - autoconf
      - automake
      - libtool
      - pkg-config
      - libpng-dev
      - libjpeg8-dev
      - libtiff5-dev
      - libleptonica-dev
      - zlib1g-dev
    stage-packages:
      - libgomp1
      - liblept5
      - libopenjp2-7
      - libwebp6

  snapcraft-preload:
    source: https://github.com/sergiusens/snapcraft-preload.git
    plugin: cmake
    build-packages:
      - on amd64:
        - gcc-multilib
        - g++-multilib
    stage-packages:
      - lib32gcc1
      - lib32stdc++6
      - libc6-i386

  config:
    source: "./config"
    plugin: dump
    #always download latest trainingdata
    override-pull: |
      snapcraftctl pull
      rm -f *.traineddata*
      wget https://github.com/tesseract-ocr/tessdata/raw/master/eng.traineddata
      wget https://github.com/tesseract-ocr/tessdata/raw/master/osd.traineddata
    organize:
      "subtitle-edit.wrapper": bin/subtitle-edit
      "*.traineddata": share/tessdata/
      "default_font_override": config/default_font_override
